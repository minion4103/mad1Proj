{% extends "customer_layout.html" %}

{% block content %}
    <div class="edit-profile">
        <div class="edit-profile-container  ">
            <h2>Edit Profile</h2>
                <form action="/customer_profile_edit" method="POST">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" value="{{ customer.full_name }}" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ customer.user.email }}" disabled>
                    <br>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" value="{{ customer.user.password }}" required>
                    <br>
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" value="{{ customer.contact }}" required>
                    <br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ customer.address }}" required>
                    <br>
                    <label for="pin_code">Pin Code:</label>
                    <input type="text" id="pin_code" name="pin_code" value="{{ customer.pin_code }}" required>
                    <br>
                    <input type="submit" value="Confirm" class="green">
                </form>
        </div>
    </div>
{% endblock %}
