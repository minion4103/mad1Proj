<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body> 
    {%if msg %}
    <div class="overlay">
        <div class="notification-popup" id="notification-red">
            <p>{{ msg }}</p>
            <button class="close-button" id="close-red" onclick="closePopup()">X</button>
        </div>
    </div>
    {% endif %}
    <div class="professional_signup-page">
        <div class="signup-container">
            <h1>Professional Signup</h1>
            <form action="professional_signup" method="POST" enctype="multipart/form-data">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                
                <label for="service">Service Name:</label>
                <select name="service_id" required>
                    <option selected disabled>Select a Service</option>
                    {% for service in services %}
                    <option value="{{ service.id}}">{{ service.service_name }}</option>
                    {% endfor %}
                </select>

                <label for="contact">Contact Number:</label>
                <input type="number" name="contact" length="10" required>

                <label for="experience">Experience (in years):</label>
                <input type="number" name="experience" min="0" required>
                
                <label for="address">Address:</label>
                <input type="text" name="address" required>
                
                <label for="pin">Pin Code:</label>
                <input type="text" name="pin_code" required>
                
                <button type="submit" class="login">Register</button>
            </form>
            <br>
            <button onclick="window.location.href='/loginPage'" class="green">Login here</button>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("notification-red").style.display = "none";
            window.location.href = "/professional_signup";
        }
    </script>

</body>
</html>
