<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <style>
        .signup-container .login{
            width: 100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    {%if msg %}
    <div class="overlay">
        <div class="notification-popup" id="notification-red">
            <p>{{ msg }}</p>
            <button class="close-button" id="close-red" onclick="closePopup()">X</button>
        </div>
    </div>
    {% endif %}
    <div class="customer_signup-page">
        <div class="signup-container">
            <h1>Customer Signup</h1>
            <form action="customer_signup" method="POST">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" required>
                
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" name="password" required>

                <label for="contact">Contact Number:</label>
                <input type="number" name="contact" length="10" required>
                
                <label for="address">Address:</label>
                <input type="text" name="address" required>
                
                <label for="pin_code">Pin Code:</label>
                <input type="number" name="pin_code" required>
                
                <button type="submit" class="login">Register</button>
            </form>
            <br>
            <button onclick="window.location.href='/loginPage'" class="green">Login here</button>
        </div>
    </div>
    <script>
        function closePopup() {
            const notificationPopup = document.getElementById('notification-red')
            if (notificationPopup) {
                notificationPopup.style.display = 'none'
                window.location.href = '/customer_signup'
            }
        }
    </script>
</body>
</html>
